<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<table>
    <tr>
        <td>
            <label for="data">tx.data:</label>
        </td>
        <td>
            <input type="text" id="data" value="data12341234"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="hashin">tx.account_hashin:</label>
        </td>
        <td>
            <input type="text" id="hashin" value="hashin56785678"/>
        </td>
    </tr>
</table>
<button id="btn-add-tx">add transaction</button>

<script type="text/javascript">

    ////////////////////////////////////////////////////////
    // Script part

    // port to send messages to iframe
    let port;

    /**
     * Initializes connection between page and extension.
     *
     * @param cb callback for received message
     */
    function init(cb) {
        if (port) {
            port.onmessage = cb;
        } else {
            let callback = function (iframePort) {
                console.log('callback');
                port = iframePort;
                port.onmessage = cb;
            };
            getIframePort(callback);
        }
    }

    /**
     * Adds transaction to list of transaction that are to be signed.
     *
     * @param {string} txData
     * @param {string} txAccountHashin
     */
    function addTransaction(txData, txAccountHashin) {
        // create message object
        let message = {
            type: 'add_tx',
            data: {
                txData: txData,
                txAccountHashin: txAccountHashin
            }
        };

        if (port) {
            port.postMessage(message);
        } else {
            console.error('not initialized');
        }
    }

    /**
     * Creates iframe port and returns it as callback parameter.
     *
     * @param callback
     */
    function getIframePort(callback) {
        // create message channel
        let channel = new MessageChannel();
        let ready = function (message) {
            // when the iframe is ready to receive messages, it will send the string 'ready'
            if (message.data && message.data === 'ready') {
                channel.port1.removeEventListener('message', ready);
                callback(channel.port1);
            } else {
                console.error('First event on iframe port was not "ready"');
            }
        };
        channel.port1.addEventListener('message', ready);
        channel.port1.start();

        // create the iframe
        const iframeOrigin = 'chrome-extension://dklckpmcdplhbpfbfonhbjmdhhhamnba';
        let iframe = document.createElement('iframe');
        iframe.src = iframeOrigin + '/comm.html';
        iframe.setAttribute('style', 'display:none');
        document.body.appendChild(iframe);

        iframe.addEventListener('load', function () {
            // pass the port of message channel to the iframe
            iframe.contentWindow.postMessage('init', iframeOrigin, [channel.port2]);
        });
    }

    ////////////////////////////////////////////////////////
    // User part

    // Initialization
    let cb = function (event) {
        // message data
        let data = event.data;
        console.log(data);
    };
    init(cb);

    // Call addTransaction function
    let btnSend2 = document.getElementById('btn-add-tx');
    btnSend2.addEventListener('click', function () {
        console.log('index.html: click');
        const txData = document.getElementById('data').value;
        const txAccountHashin = document.getElementById('hashin').value;
        addTransaction(txData, txAccountHashin);
    }, false);

</script>
</body>
</html>
